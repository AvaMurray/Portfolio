  <body>

    <form class="my-form" action="https://getform.io/f/8e0476f4-f21c-46c6-a49f-09e0ecf35cba" method="post">

    <p>What is your name?</p>

    <form class="my-form" action="" method="post">
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" id="firstname" placeholder="John"><br><br>

      <label for="middleinitial">Middle Initial</label>
      <input type="text" name="middleinitial" id="middleinitial"
      placeholder="A"><br><br>

      <label for="lastname">Last Name</label>
      <input type="text"
      name="lastname"
      id="lastname"
      placeholder="Doe"><br><br>

      <label for="email">Email:</label>
      <input type="email" name="email"><br><br>


      <p>What program are you in?</p>
      <label for="Recording Arts and Show Production">Recording Arts and Show Production</label>
      <input type="radio" name="program" value="Recording Arts and Show Production" id="RASP"><br><br>

      <label for="Digital Filmmaking and Video Production">Digital Filmmaking and Video Production</label>
      <input type="radio" name="program" value="Digital Filmmaking and Video Production" id="DFVP"><br><br>

      <label for="Graphic Design and Website Development">Graphic Design and Website Development</label>
      <input type="radio" name="program" value="Graphic Design and Website Development" id="GDWD"><br><br>

      <input type="Submit" name="Submit" value="Submit" id="Submit">
    </form>
